        // alert the text of the id myDiv
        alert($('#myDiv').text());

        $('ul').append('<li>Append List Item</li>');
        // Prepend class para1 to class para2
        $('.para1').appendTo('.para2');
        // Prepend "<h4>Hello</h4>" before ul tag
        $('ul').before('<h4>Hello</h4>');

        // Prepend "<h4>Hello</h4>" after ul tag
        $('ul').after('<h4>World</h4>');

        // make empty the ul tag
        $('ul').empty();

        // make detach the ul tag
        $('ul').detach();

        // Change a tag attribute target = _blank
        $('a').attr('target', '_blank');

        // Alert href attribute of a tag 
        alert($('a').attr('href'));

        // Move attribute href from a tag 
        $('a').removeAttr('target');

        // Hide p tag after p tag clicked
        $("p").click(function() {
            $(this).hide(); // this refers the current target
        });

        // Wrap p tag with h1 tag
        $('p').wrap('<h1>');

        // alert the key code of the key pressed after keyup
        $('input').keyup(function(e) {
            alert(e.which); // get the key code of the key pressed
        });

        // create an array with some names
        var myArr = ['Brad', 'Kelley', 'Nate', 'Jose'];

        // append all names in the array to the ul tag
        $.each(myArr, function(i, val) {
            $('ul').append('<li>' + val + '</li>');
        });

        // Convert all ul list items into an array
        var newArr = $('ul li').toArray();

        // console inner HTML of all the array values
        $.each(newArr, function(i, val) {
            console.log(val.innerHTML);
        });

        // Get method example
        $('#btn').click(function() {
            $.get('test.php', {
                title: 'Hello World',
            }).done(function(data) {
                console.log(data);
            }).fail(function(error) {
                console.log(error);
            }).always(function() {
                console.log('Complete');
            });
        });

        // Post method form submit example
        $('#postForm').submit(function(e) {
            e.preventDefault();

            var title = $('#title').val();
            var body = $('#body').val();
            var url = $(this).attr('action');

            $.post(url, {
                title: title,
                body: body
            }).done(function(data) {
                console.log('Post Saved');
                console.log(data);
            }).fail(function(error) {
                console.log(error);
            }).always(function() {
                console.log('Post Complete');
            });
        });
